<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Autoplay Test</title>
  <style>
    /* Make it full-screen as your “background” would be */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video
    src="https://videos.recoveryontheharbor.com/output-desktop-noaudio.mp4"
    poster="https://recoveryontheharbor.com/still_landscape.png"
    autoplay
    muted
    playsinline
    webkit-playsinline
    loop
    preload="auto"
    crossOrigin="anonymous"
  ></video>
</body>
</html>
